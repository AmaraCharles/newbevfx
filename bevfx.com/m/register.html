    <script>
      $(document).ready(function() { 
        $('#new_password').keyup(function(){ 
        $('#result').html(checkStrength($('#new_password').val())) ;
        }) 
        function checkStrength(password){ 
        //initial strength 
        var strength = 0 ;
        //if the password length is less than 6, return message. 
        if (password.length < 6) { 
            $('#result').removeClass() ;
            $('#result').addClass('short');
            $('#result').addClass('text-xs text-uppercase text-danger');
            $("#update_password").prop('disabled', true);  
            return 'Too short' ;
        } 
        if (password.length > 7) strength += 1; 
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
        if (password.match(/([a-zA-Z])/) && password.match(/([0-9])/)) strength += 1;
        if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1; 
        if (password.match(/(.*[!,%,&,@,#,$,^,*,?,_,~].*[!,",%,&,@,#,$,^,*,?,_,~])/)) strength += 1;
        if (strength < 2 ) { 
            $('#result').removeClass() ;
            $('#result').addClass('weak'); 
            $('#result').addClass('text-xs text-uppercase text-danger');
            return 'Weak'; 
        } else if (strength == 2 ) { 
            $('#result').removeClass() ;
            $('#result').addClass('good') ;
            $('#result').addClass('text-xs text-uppercase text-primary');
            $("#update_password").prop('disabled', false);
            return 'Good' ;
        } else { $('#result').removeClass() 
            $('#result').addClass('strong') ;
            $('#result').addClass('text-xs text-uppercase text-success');
            $("#update_password").prop('disabled', false);
            return 'Strong'; 
        } 
        } 
        $("#confirm_password").keyup(function(){
            if ($("#new_password").val() != $("#confirm_password").val()) {
                $("#msg").html("Password do not match").css("color","red");
                $("#update_password").prop('disabled', true);
            }else{
                $("#msg").html("Password matched").css("color","green");
                if (checkStrength($('#new_password').val()) == 'Strong' ) { 
                    $("#update_password").prop('disabled', false);
                }else{
                    $("#update_password").prop('disabled', true);
                }
        }
        });
    });
    </script>

    <script>
        var btn=document.getElementById('registerBtn');
    function red () {
         btn.style.opacity="1"
         btn.innerHTML="Register"
         $('#email').attr('readonly', false);
               $('#password').attr('readonly', false);
               $('#firstName').attr('readonly', false);
               $('#lastName').attr('readonly', false);
               $('#country').attr('readonly', false);
    
                        }
    
    function blurr (){
     
     btn.style.opacity="0.5"
     btn.innerHTML= "Loading . . ."
    
    }
         async function registerUser(values) {
             await $.ajax({
                 type: "POST",
                 url: "https://bevfx-server.onrender.com/auth/register",
                 dataType: "json",
                 data: { ...values },
                 timeout: 30000,
                 success: function (data) {
                     console.log(data);
                     $('.live-section').html("Account was successfully created").addClass('alert-success')
                     setTimeout(function () {
                         $(location).prop('href', './check.html')
                     }, 1000)
    
                 },
                 error: function (xhr, status, error) {
                     red();
                
                     console.log(error);
                     $('.live-section').html("User already exists").addClass('alert-danger')
                 }
             });
    
         }
    
    
         $('#signupForm').submit(function (e) {
             e.preventDefault(); // prevents page reload
             const firstName = $('#firstname').val();
             const lastName = $('#lastname').val();
             const email = $('#email').val();
             const password = $('#password').val();
             const country = $('#country').val();
             
    
             $('#email').attr('readonly', true);
               $('#password').attr('readonly', true);
               $('#firstName').attr('readonly', true);
               $('#lastName').attr('readonly', true);
               $('#country').attr('readonly', true);
    
            
             registerUser({ email, password, firstName, lastName, country });
             blurr();
         });
    
     </script>
