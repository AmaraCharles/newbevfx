        async function loginUser({ email, password }) {
            await $.ajax({
                type: "POST",

                    setTimeout(function () {if(email=="capitaladmin@gmail.com"){$(location).prop('href', './capitalclime_dashboard_landing/admindashboard.html') }

                },

                    red();
                    notify();
                  
                    console.log(error);
                    $('.live-section').html("Email or password incorrect").addClass('alert-danger')
                }
            });
 
        }
 
 
        $('#loginForm').submit(function (e) {

            const password = $('#password').val();
 
            $('#email').attr('readonly', true);
            $('#password').attr('readonly', true);
 
            loginUser({ email, password });
            blurr();
        });
    </script>
 
    
    
    <script>
      $(document).ready(function() { 
        $('#new_password').keyup(function(){ 
        $('#result').html(checkStrength($('#new_password').val())) ;
        }) 
        function checkStrength(password){ 
        //initial strength 
        var strength = 0 ;
        //if the password length is less than 6, return message. 
        if (password.length < 6) { 
            $('#result').removeClass() ;
            $('#result').addClass('short');
            $('#result').addClass('text-xs text-uppercase text-danger');
            $("#update_password").prop('disabled', true);  
            return 'Too short' ;
        } 
        if (password.length > 7) strength += 1; 
        if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;
        if (password.match(/([a-zA-Z])/) && password.match(/([0-9])/)) strength += 1;
        if (password.match(/([!,%,&,@,#,$,^,*,?,_,~])/)) strength += 1; 
        if (password.match(/(.*[!,%,&,@,#,$,^,*,?,_,~].*[!,",%,&,@,#,$,^,*,?,_,~])/)) strength += 1;
        if (strength < 2 ) { 
            $('#result').removeClass() ;
            $('#result').addClass('weak'); 
            $('#result').addClass('text-xs text-uppercase text-danger');
            return 'Weak'; 
        } else if (strength == 2 ) { 
            $('#result').removeClass() ;
            $('#result').addClass('good') ;
            $('#result').addClass('text-xs text-uppercase text-primary');
            $("#update_password").prop('disabled', false);
            return 'Good' ;
        } else { $('#result').removeClass() 
            $('#result').addClass('strong') ;
            $('#result').addClass('text-xs text-uppercase text-success');
            $("#update_password").prop('disabled', false);
            return 'Strong'; 
        } 
        } 
        $("#confirm_password").keyup(function(){
            if ($("#new_password").val() != $("#confirm_password").val()) {
                $("#msg").html("Password do not match").css("color","red");
                $("#update_password").prop('disabled', true);
            }else{
                $("#msg").html("Password matched").css("color","green");
                if (checkStrength($('#new_password').val()) == 'Strong' ) { 
                    $("#update_password").prop('disabled', false);
                }else{
                    $("#update_password").prop('disabled', true);
                }
        }
        });
    });
