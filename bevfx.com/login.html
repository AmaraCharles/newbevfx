<script>

//password strength checker


let timeout;

// traversing the DOM and getting the input and span using their IDs

let password = document.getElementById('password')
let strengthBadge = document.getElementById('StrengthDisp')

// The strong and weak password Regex pattern checker

let strongPassword = new RegExp('(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})')
let mediumPassword = new RegExp('((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{6,}))|((?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?=.{8,}))')
let emptyPassword=" ";
function StrengthChecker(PasswordParameter){
    // We then change the badge's color and text based on the password strength

    if(strongPassword.test(PasswordParameter)) {
        strengthBadge.style.backgroundColor = "#42ba96"
        strengthBadge.style.color="#fff"
        strengthBadge.textContent = 'Strong'
    } else if(mediumPassword ==" "){
        strengthBadge.style.backgroundColor = 'transaparent'
        strengthBadge.style.color="#fff"
        strengthBadge.textContent = ' '
    }
    else if(mediumPassword.test(PasswordParameter)){
        strengthBadge.style.backgroundColor = '#ffebee'
        strengthBadge.style.color="#fff"
        strengthBadge.textContent = 'Medium'
    }
    else{
        strengthBadge.style.backgroundColor= '#df4759'
        strengthBadge.style.color="#fff"
        strengthBadge.textContent = 'Weak'
    }
}

// Adding an input event listener when a user types to the  password input 

password.addEventListener("input", () => {

    //The badge is hidden by default, so we show it

    strengthBadge.style.display= 'block'
    clearTimeout(timeout);

    //We then call the StrengChecker function as a callback then pass the typed password to it

    timeout = setTimeout(() => StrengthChecker(password.value), 500);

    //Incase a user clears the text, the badge is hidden again

    if(password.value.length !== 0){
        strengthBadge.style.display != 'block'
    } else{
        strengthBadge.style.display = 'none'
    }
});


</script>
